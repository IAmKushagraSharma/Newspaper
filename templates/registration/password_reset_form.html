{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}


{% block content %}

<div class="container my-4">
    <h1>Forgot your password ?</h1>

    <p>Enter your email below, we will send instructions for setting a new one.</p>
    
    <form method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Send instructions">
    </form>
</div>

{% endblock content %}
